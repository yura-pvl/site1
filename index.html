<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoGo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">MoGo</div>
        <div class="top-menu">
            <div class="top-menu__item">ABOUT</div>
            <div class="top-menu__item">SERVICE</div>
            <div class="top-menu__item">WORK</div>
            <div class="top-menu__item">BLOG</div>
            <div class="top-menu__item">CONTACT</div>
            <div class="top-menu__cart"></div>
            <div class="top-menu__search"></div>
        </div>

        <div class="headline">
            <h2 class="top-description">Creative Template</h2>
            <h1 class="main-description">WELCOME<br>TO MOGO</h1>
            <hr class="">
            <button class="butt-description">LEARN MORE</button>
        </div>

        <div class="content-slider">
            <div class="content-slider__item">
                <p class="content-slider__item-number">01</p>
                <p class="content-slider__intem-text">INTRO</p>
            </div>
            <div class="content-slider__item">
                <p class="content-slider__item-number">02</p>
                <p class="content-slider__intem-text">WORK</p>
            </div>
            <div class="content-slider__item">
                <p class="content-slider__item-number">03</p>
                <p class="content-slider__intem-text">ABOUT</p>
            </div>
            <div class="content-slider__item">
                <p class="content-slider__item-number">04</p>
                <p class="content-slider__intem-text">CONTACTS</p>
            </div>
        </div>

    </header>

</body>
</html>
